{% extends 'vendor_base.html' %}

{% block content%}
    <div class="container" style="margin-top: 0.5rem;">
      {% for key,value in orders.items %}
        <div class="card">
          <div class="card-header">
            Order Id: {{key}}
          </div>
          <div class="card-body">
            <p class="card-text">Date:  {{value.1}}<br>Time: {{value.2}}<br></p>
            <p class="card-text">Items: <br> 
            {% for k,v in value.3.items %}
              {{k}} - {{v}}<br>
            {% endfor %}
            </p>
            <p class="card-text">Amount: {{value.0}}</p>
            <p class="card-text">Status: Preparing</p>
             
            <a href="/vendor-login/dashboard/current-orders/prepared/{{key}}" class="btn btn-primary">Prepared</a>
          </div>
        </div>
        <hr>
      {% endfor %}
    </div>

    
{% endblock content %}
