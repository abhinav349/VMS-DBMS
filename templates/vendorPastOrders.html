{% extends 'vendor_base.html' %}

{% block content%}

    
    <div class="container" style="margin-top: 0.5rem;">
      {% for key,value in orders.items %}
        <div class="card">
          <div class="card-header">
            Order Id: {{key}}
          </div>
          <div class="card-body">
            <p class="card-text">Date: {{value.1}}<br>Time: {{value.2}}<br> </p>
            <p class="card-text">Amount: {{value.0}}</p>
            <a href="/vendor-login/dashboard/past-orders/details/{{key}}" class="btn btn-primary">View Details</a>
          </div>
        </div>
        <hr>
        {% endfor %}
        </div>
      
{% endblock content %}
