{% extends 'admin_base.html' %}
{% block content%}
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Add Vendor</h2>
        </div>
    
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <form method = "POST" class="needs-validation" novalidate="">
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Shop Name</label>
                  <input type="text" name = "shopname" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Location</label>
                  <input type="text" name = "location" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Email</label>
                  <input type="text" name = "email" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Commission</label>
                  <input type="text" name = "commission" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Password</label>
                  <input type="password" name = "v_password" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Phone Number</label>
                  <input type="tel" name = "phonenumber" class="form-control" id="itemName" placeholder="" value="" required="">
                </div>
                <div class="col-sm-7">
                  <label for="itemName" class="form-label">Alternate Phone Number</label>
                  <input type="tel" name = "alternatephonenumber" class="form-control" id="itemName" placeholder="" value="" >
                </div>

                {% comment %} <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupFile01">Upload Image</label>
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div> {% endcomment %}
    
                {% comment %} <div class="col-12">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" name = "description" class="form-control" id="description" placeholder="" required="">
                </div> {% endcomment %}
    
    
              </div>
    
              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Add Vendor</button>
            </form>
          </div>
        </div>
      </main>
    </div>
      {% endblock content %}
